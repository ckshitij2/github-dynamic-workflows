name: Lighthouse Audit with JSON and Public Report

on:
  push:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read audit URL from file
        id: readurl
        run: |
          echo "AUDIT_URL=$(cat audit_url.txt)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse and LHCI
        run: |
          npm install -g lighthouse @lhci/cli@0.12.x

      - name: Run Lighthouse CLI and print JSON
        run: |
          lighthouse "$AUDIT_URL" \
            --output=json \
            --output-path=report.json \
            --chrome-flags="--headless" || echo "Lighthouse run failed"

          echo "========== 📄 JSON Output =========="
          cat report.json | jq
        env:
          AUDIT_URL: ${{ env.AUDIT_URL }}

      - name: Upload report to temporary-public-storage and print link
        run: |
          # Create minimal lighthouserc.json
          echo '{
            "ci": {
              "collect": {
                "staticDistDir": ".",
                "url": ["'"$AUDIT_URL"'"],
                "numberOfRuns": 1
              },
              "upload": {
                "target": "temporary-public-storage"
              }
            }
          }' > lighthouserc.json

          # Run only upload, skip collect (already done manually)
          lhci upload --target=temporary-public-storage || echo "LHCI upload failed"

          echo "========== 🌐 Public Report Link =========="
          cat .lighthouseci/upload-report.json | jq -r '.[].url' || echo "upload-report.json not found"
        env:
          AUDIT_URL: ${{ env.AUDIT_URL }}
